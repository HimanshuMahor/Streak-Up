{% extends "habit/base.html" %}
{% block title %}Email Sent - HabitTracker{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-paper-plane fa-4x text-info mb-3"></i>
                    <h2 class="text-info">Check Your Email</h2>
                </div>
                
                <div class="alert alert-info">
                    <p class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        We've sent password reset instructions to your email address.
                    </p>
                </div>

                <p class="text-muted mb-4">
                    If you don't see the email, check your spam folder or 
                    <a href="{% url 'habit:password_reset' %}" class="text-info text-decoration-none">
                        try again
                    </a>.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'habit:login' %}" class="btn btn-outline-info">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
